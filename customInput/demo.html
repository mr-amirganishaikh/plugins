<!doctype html>
<html>

<head>
    <title>Custom Check Plugin</title>
    <link href="customInput.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <input type="checkbox" id="testCheckbox" class="customCheckInput" name="testCheckbox" value="Test" />
    <input type="checkbox" id="testCheckbox2" class="customCheckInput" name="testCheckbox2" value="Test2" disabled />
    <input type="checkbox" id="testCheckbox3" class="customCheckInput" name="testCheckbox3" value="Test3" checked />
    <input type="checkbox" id="testCheckbox4" class="customCheckInput" name="testCheckbox4" value="Test3" checked disabled />

    <input type="radio" id="testRadio" class="customCheckInput" name="testRadio" value="Test" />
    <input type="radio" id="testRadio2" class="customCheckInput" name="testRadio" value="Test2" disabled />
    <input type="radio" id="testRadio3" class="customCheckInput" name="testRadio" value="Test3" checked />
    <input type="radio" id="testRadio4" class="customCheckInput" name="testRadio" value="Test3" checked disabled />
    
    <script src="../common-files/jquery.min.js"></script>
    <script src="customCheck.js"></script>
    <script>
        $(document).ready(function() {
            $(".customCheckInput").customCheck();
        });

    </script>
</body>

</html>
