<!doctype html>
<html>

<head>
    <title>Vertical Align Plugin Parent Div Demo</title>
    <link href="../common-files/common.css" type="text/css" rel="stylesheet" />
    <style>        
        .container {
            border: 0;
            margin: 0 25%;
        }
        body{
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <div class="container half clearfix">
        <h2>Parent is set as Window and Align is set to middle</h2>
        <hr/>
        <p><a href="demo.html">Go Back</a></p>
    </div>
    <script src="../common-files/jquery.min.js"></script>
    <script src="verticalAlign.min.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            // Simple Usage
            $(".container").verticalAlign({
                "align": "middle",
                "parent": window
            });

        });

    </script>
</body>

</html>
