<!doctype html>
<html>

<head>
    <title>Griddish Plugin</title>
    <link href="../common-files/common.css" type="text/css" rel="stylesheet" />
    <link href="helper.css" type="text/css" rel="stylesheet" />
    <style>
        .griddish-template {
            display: none;
        }

    </style>
</head>

<body>
    <div class="container">
        <h2>Simple Usage of Griddish Plugin</h2>
        <hr/>
    </div>
    <div class="container p-x">
        <div id="griddishDemo">
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Name</th>
                        <th>Email Id</th>
                        <th>Phone</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody class="griddish-body">

                </tbody>
            </table>
            <table class="griddish-template">
                <tbody>
                    <tr class="griddish-div">
                        <td data-gridData="srNo">1</td>
                        <td data-gridData="name">Amir Shaikh</td>
                        <td data-gridData="email">shaikhamir954@gmail.com</td>
                        <td data-gridData="phone">+91-9594178722</td>
                        <td data-gridData="address">Thane, Maharashtra</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../common-files/jquery.min.js"></script>
    <script src="griddish.js" type="text/javascript"></script>
    <script>
        $(document).ready(function() {
            var generateData = function(grid) {
                console.log(grid);
            }
            
            var testData = [{
                "name": "Amir Shaikh",
                "email": "shaikhamir954@gmail.com",
                "phone": "+91-9594178722",
                "address": "Thane, Maharashtra",
            }, {
                "name": "Amir Shaikh",
                "email": "amir.shaikh@igglobal.com",
                "phone": "+91-9594178722",
                "address": "Mumbai, Maharashtra",
            }]
            
            // Simple Usage
            $("#griddishDemo").griddish({
                "gridData": testData
            });
        });

    </script>
</body>

</html>
